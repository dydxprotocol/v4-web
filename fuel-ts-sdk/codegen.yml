# GraphQL Code Generator config for Fuel TS SDK
# Generates types from indexer GraphQL schema
# Schema sources: /indexer/schema.graphql /indexer/schema.derivatives.graphql
#
# Note: scalar-definitions.graphql provides scalar types that Subsquid automatically
# includes but GraphQL Code Generator needs explicitly defined

schema:
  - ../indexer/schema.graphql
  - ../indexer/schema.derivatives.graphql
  - ./scalar-definitions.graphql
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
    config:
      strictScalars: true
      avoidOptionals: false
      maybeValue: T | null
      # Scalars from Subsquid indexer
      scalars:
        BigInt: string
        BigDecimal: string
        DateTime: string
        JSON: any
