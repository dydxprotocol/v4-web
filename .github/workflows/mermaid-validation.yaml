name: ðŸ§œâ€â™€ï¸ Validate Mermaid Diagrams

on:
  push:
    branches: ['main']
    paths:
      - '**/*.md'
      - '.github/workflows/mermaid-validation.yaml'
      - 'scripts/validate-mermaid-remark.js'
  pull_request:
    branches: ['*']
    paths:
      - '**/*.md'
      - '.github/workflows/mermaid-validation.yaml'
      - 'scripts/validate-mermaid-remark.js'

jobs:
  validate-mermaid:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        # Automatically uses version from packageManager field in package.json (pnpm@10.13.1)

      - name: ðŸ“¦ Install dependencies
        run: |
          echo "Installing validation dependencies..."
          pnpm add -D -w mermaid jsdom isomorphic-dompurify remark unist-util-visit

      - name: ðŸ”Ž Validate Mermaid Diagrams
        run: |
          echo "Running mermaid syntax validation..."
          node scripts/validate-mermaid-remark.js

      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "## Mermaid Validation Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "- âœ… All Mermaid diagrams have valid syntax" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Some Mermaid diagrams have syntax errors" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the workflow logs for specific file locations and error details." >> $GITHUB_STEP_SUMMARY
          fi
